<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 4 – CSS Advanced</title>
  <style>
    .caja-interactiva {
      width: 200px;
      height: 100px;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .caja-interactiva:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="caja-interactiva">
    ¡Pasa el cursor!
  </div>
</body>
</html>
