  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(0, 100); // Comienza en el borde izquierdo, centro vertical
  ctx.lineTo(200, 100); // Termina en el borde derecho, centro vertical

</script>
